{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <h1 class="mb-4">Dashboard</h1>

    <div class="row">
        <!-- Today's Summary -->
        <div class="col-md-6 mb-4">
            <div class="card h-100">
                <div class="card-header">
                    <h5 class="card-title mb-0">Today's Summary</h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="text-center">
                                <h6>Productivity</h6>
                                <div class="display-4" id="productivityValue">-</div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="text-center">
                                <h6>Focus</h6>
                                <div class="display-4" id="focusValue">-</div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="text-center">
                                <h6>Energy</h6>
                                <div class="display-4" id="energyValue">-</div>
                            </div>
                        </div>
                    </div>
                    <div class="mt-4">
                        <h6>Notes:</h6>
                        <p id="todayNotes">No notes for today</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Work Hours -->
        <div class="col-md-6 mb-4">
            <div class="card h-100">
                <div class="card-header">
                    <div class="d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">Work Hours</h5>
                        <select id="workTimeframe" class="form-select" style="width: auto;">
                            <option value="day">Today</option>
                            <option value="week">This Week</option>
                            <option value="month">This Month</option>
                            <option value="year">This Year</option>
                        </select>
                    </div>
                </div>
                <div class="card-body">
                    <canvas id="workHoursChart" style="width: 100%; height: 300px;"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
let workHoursChart = null;

async function loadTodaySummary() {
    try {
        const today = new Date().toISOString().split('T')[0];
        const response = await fetch(`/api/daily-data/${today}`);
        const data = await response.json();
        
        if (data.dataPoints.length > 0) {
            const lastPoint = data.dataPoints[data.dataPoints.length - 1];
            document.getElementById('productivityValue').textContent = `${Math.round(lastPoint.values[0])}%`;
            document.getElementById('focusValue').textContent = `${Math.round(lastPoint.values[1])}%`;
            document.getElementById('energyValue').textContent = `${Math.round(lastPoint.values[2])}%`;
        }
    } catch (error) {
        console.error('Error loading today\'s summary:', error);
    }
}

async function loadWorkHours(timeframe) {
    try {
        const response = await fetch(`/api/work-hours/${timeframe}`);
        const data = await response.json();
        updateWorkHoursChart(data);
    } catch (error) {
        console.error('Error loading work hours:', error);
    }
}

function updateWorkHoursChart(data) {
    const ctx = document.getElementById('workHoursChart').getContext('2d');
    const colors = [
        '#4CAF50', // Development
        '#2196F3', // Meetings
        '#FFC107', // Planning
        '#9C27B0', // Research
        '#FF5722'  // Breaks
    ];

    if (workHoursChart) {
        workHoursChart.destroy();
    }

    workHoursChart = new Chart(ctx, {
        type: 'pie',
        data: {
            labels: data.categories,
            datasets: [{
                data: data.hours,
                backgroundColor: colors.slice(0, data.categories.length),
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: {
                    position: 'right'
                },
                tooltip: {
                    callbacks: {
                        label: (context) => {
                            const hours = context.raw;
                            const total = context.dataset.data.reduce((a, b) => a + b, 0);
                            const percentage = ((hours / total) * 100).toFixed(1);
                            return `${hours.toFixed(1)} hours (${percentage}%)`;
                        }
                    }
                }
            }
        }
    });
}

document.addEventListener('DOMContentLoaded', () => {
    loadTodaySummary();
    loadWorkHours('day');

    document.getElementById('workTimeframe').addEventListener('change', (e) => {
        loadWorkHours(e.target.value);
    });
});
</script>
{% endblock %}
