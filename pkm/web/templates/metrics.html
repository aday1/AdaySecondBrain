{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <h1 class="mb-4">Daily Metrics</h1>

    <!-- Date Navigation -->
    <div class="date-navigation mb-4">
        <button id="prevDay" class="btn btn-outline-primary">← Previous</button>
        <span id="currentDate" class="mx-3"></span>
        <button id="nextDay" class="btn btn-outline-primary">Next →</button>
    </div>

    <!-- Time Range Controls -->
    <div class="metrics-controls mb-4">
        <div class="date-range-inputs">
            <input type="date" id="startDate" name="startDate" class="form-control">
            <span class="mx-2">to</span>
            <input type="date" id="endDate" name="endDate" class="form-control">
            <button onclick="updateDateRange()" class="btn btn-primary ms-2">Apply</button>
        </div>
        
        <div class="range-slider mt-3">
            <input type="range" id="timeSlider" class="form-range" min="0" max="100" value="100">
            <div class="slider-labels d-flex justify-content-between text-muted">
                <span id="sliderStartDate"></span>
                <span id="sliderEndDate"></span>
            </div>
        </div>
    </div>

    <!-- Metrics Chart -->
    <div class="card">
        <div class="card-body">
            <canvas id="metricsChart" style="width: 100%; height: 400px;"></canvas>
        </div>
    </div>

    <!-- Today's Summary -->
    <div class="card mt-4">
        <div class="card-header">
            <h5 class="card-title mb-0">Today's Summary</h5>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-4">
                    <div class="text-center">
                        <h6>Productivity</h6>
                        <div class="display-4" id="productivityValue">-</div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="text-center">
                        <h6>Focus</h6>
                        <div class="display-4" id="focusValue">-</div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="text-center">
                        <h6>Energy</h6>
                        <div class="display-4" id="energyValue">-</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.metrics-controls {
    background-color: var(--bs-body-bg);
    padding: 1rem;
    border-radius: 0.5rem;
    box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
}

.date-range-inputs {
    display: flex;
    align-items: center;
}

.date-range-inputs input[type="date"] {
    max-width: 200px;
}

.range-slider {
    margin-top: 1rem;
}

.slider-labels {
    margin-top: 0.5rem;
    font-size: 0.875rem;
}

.date-navigation {
    display: flex;
    align-items: center;
    justify-content: center;
}
</style>

<script>
let metricsChart = null;
let currentDate = new Date();

function initializeControls() {
    document.getElementById('prevDay').addEventListener('click', () => navigateDay(-1));
    document.getElementById('nextDay').addEventListener('click', () => navigateDay(1));
    document.getElementById('timeSlider').addEventListener('input', updateVisualRange);
    
    // Set initial dates
    const today = new Date();
    const thirtyDaysAgo = new Date(today);
    thirtyDaysAgo.setDate(today.getDate() - 30);
    
    document.getElementById('startDate').value = thirtyDaysAgo.toISOString().split('T')[0];
    document.getElementById('endDate').value = today.toISOString().split('T')[0];
    
    updateDateDisplay();
    loadDailyData();
}

function navigateDay(offset) {
    currentDate.setDate(currentDate.getDate() + offset);
    updateDateDisplay();
    loadDailyData();
}

function updateDateDisplay() {
    document.getElementById('currentDate').textContent = 
        currentDate.toLocaleDateString('en-US', { 
            weekday: 'long', 
            year: 'numeric', 
            month: 'long', 
            day: 'numeric' 
        });
}

function updateDateRange() {
    const startDate = document.getElementById('startDate').value;
    const endDate = document.getElementById('endDate').value;
    loadDailyData(startDate, endDate);
}

function updateVisualRange(e) {
    if (!metricsChart) return;
    
    const value = e.target.value;
    const totalPoints = metricsChart.data.labels.length;
    const visiblePoints = Math.max(Math.floor(totalPoints * (value / 100)), 1);
    const startIdx = totalPoints - visiblePoints;
    
    metricsChart.data.labels = metricsChart.data.labels.slice(startIdx);
    metricsChart.data.datasets.forEach(dataset => {
        dataset.data = dataset.data.slice(startIdx);
    });
    
    metricsChart.update();
}

async function loadDailyData(startDate, endDate) {
    try {
        const date = currentDate.toISOString().split('T')[0];
        const response = await fetch(`/api/daily-data/${date}`);
        const data = await response.json();
        updateChart(data);
        updateSummary(data);
    } catch (error) {
        console.error('Error loading daily data:', error);
    }
}

function updateChart(data) {
    const ctx = document.getElementById('metricsChart').getContext('2d');
    
    if (metricsChart) {
        metricsChart.destroy();
    }
    
    const labels = data.dataPoints.map(point => {
        const date = new Date(point.timestamp);
        return date.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
    });
    
    const datasets = data.metrics.map((metric, index) => ({
        label: metric.name,
        data: data.dataPoints.map(point => point.values[index]),
        borderColor: metric.color,
        backgroundColor: `${metric.color}33`,
        fill: true,
        tension: 0.4
    }));
    
    metricsChart = new Chart(ctx, {
        type: 'line',
        data: { labels, datasets },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                y: {
                    beginAtZero: true,
                    max: 100
                }
            },
            plugins: {
                legend: {
                    position: 'top'
                }
            }
        }
    });
}

function updateSummary(data) {
    const lastPoint = data.dataPoints[data.dataPoints.length - 1];
    if (lastPoint) {
        document.getElementById('productivityValue').textContent = `${Math.round(lastPoint.values[0])}%`;
        document.getElementById('focusValue').textContent = `${Math.round(lastPoint.values[1])}%`;
        document.getElementById('energyValue').textContent = `${Math.round(lastPoint.values[2])}%`;
    }
}

document.addEventListener('DOMContentLoaded', initializeControls);
</script>
{% endblock %}
